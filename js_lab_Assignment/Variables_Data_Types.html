<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//1. Number
//Represents both integer and floating-point numbers.
let age = 25;    // Integer
let price = 99.99;  // Floating-point
let infinity = Infinity;  // Special numeric value
let notANumber = NaN;  // Result of invalid math operations
console.log(age);

//2.String
//Represents text, enclosed in single, double, or backticks.
let name = "Alice";
let greeting = 'Hello, World!';
let template = `My name is ${name}`;
console.log(greeting);

//3.Boolean
//Represents a logical entity: true or false.
let isOnline = true;
let hasAccess = false;
console.log(hasAccess);

//4.Undefined
//A variable declared but not assigned a value has the undefined type.
let x;
console.log(x);  // undefined

//5.Null
//Represents the intentional absence of any value.
let y = null;
console.log(y);

    </script>
</body>
</html>
